<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/14b616764f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section class="container">
        <input type="text" id="ans" disabled>
        <div class="test">
            <div class="button-container">
                <button onclick="deleteAll()" class="but-color">AC</button>
                <button onclick="backSpace()" class="but-color"><i class="fa-solid fa-delete-left"></i></button>
                <button onclick="percent()" class="but-color"><i class="fa-solid fa-percent"></i></button>
                <button onclick="operator('/')" class="but-color"><i class="fa-solid fa-divide"></i></button>
                <button onclick="num(7)">7</button>
                <button onclick="num(8)">8</button>
                <button onclick="num(9)">9</button>
                <button onclick="operator('*')" class="but-color"><i class="fa-solid fa-xmark"></i></button>
                <button onclick="num(4)">4</button>
                <button onclick="num(5)">5</button>
                <button onclick="num(6)">6</button>
                <button onclick="operator('-')" class="but-color"><i class="fa-solid fa-minus"></i></button>
                <button onclick="num(1)">1</button>
                <button onclick="num(2)">2</button>
                <button onclick="num(3)">3</button>
                <button onclick="operator('+')" class="but-color"><i class="fa-solid fa-plus"></i></button>
                <button onclick="" class="but-color"><i class="fa-solid fa-calculator"></i></button>
                <button onclick="num(0)">0</button>
                <button onclick="operator('.')">.</button>
                <button onclick="evaluation()" class="but-color"><i class="fa-solid fa-equals"></i></button>
            </div>
        </div>

    </section>
</body>
<script src="script.js"></script>
</html>
